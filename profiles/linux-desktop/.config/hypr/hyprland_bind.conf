# SYSTEM
bind = SUPER_CTRL, backspace, exec, uwsm stop
# NOTE: until resolved https://github.com/Alexays/Waybar/issues/2993
bind = SUPER_CTRL, R, exec, pkill waybar; uwsm-app -- waybar

# MONITORS
bind = SUPER, comma,  focusmonitor, l
bind = SUPER, period, focusmonitor, r

# WORKSPACES
bind = SUPER, 1,     split-workspace, 1
bind = SUPER, 2,     split-workspace, 2
bind = SUPER, 3,     split-workspace, 3
bind = SUPER, 4,     split-workspace, 4
bind = SUPER, 5,     split-workspace, 5
bind = SUPER, 6,     split-workspace, 6
bind = SUPER, 7,     split-workspace, 7
bind = SUPER, 8,     split-workspace, 8
bind = SUPER, 9,     split-workspace, 9
bind = SUPER, 0,     split-workspace, 10
bind = SUPER, minus, split-workspace, 11
bind = SUPER, equal, split-workspace, 12

binde = SUPER_SHIFT, comma,  split-workspace, r-1
binde = SUPER_SHIFT, period, split-workspace, r+1
binde = SUPER, S,            split-workspace, r-1
binde = SUPER, W,            split-workspace, r+1

bind = SUPER, Tab, split-workspace, previous

gesture = 3, horizontal, workspace

# CLIENTS
# Monitors
bind = SUPER_CTRL, comma,  split-changemonitorsilent, prev
bind = SUPER_CTRL, period, split-changemonitorsilent, next

bind = SUPER_CTRL, backslash, split-grabroguewindows

# Workspaces
bind = SUPER_CTRL, 1,     split-movetoworkspacesilent, 1
bind = SUPER_CTRL, 2,     split-movetoworkspacesilent, 2
bind = SUPER_CTRL, 3,     split-movetoworkspacesilent, 3
bind = SUPER_CTRL, 4,     split-movetoworkspacesilent, 4
bind = SUPER_CTRL, 5,     split-movetoworkspacesilent, 5
bind = SUPER_CTRL, 6,     split-movetoworkspacesilent, 6
bind = SUPER_CTRL, 7,     split-movetoworkspacesilent, 7
bind = SUPER_CTRL, 8,     split-movetoworkspacesilent, 8
bind = SUPER_CTRL, 9,     split-movetoworkspacesilent, 9
bind = SUPER_CTRL, 0,     split-movetoworkspacesilent, 10
bind = SUPER_CTRL, minus, split-movetoworkspacesilent, 11
bind = SUPER_CTRL, equal, split-movetoworkspacesilent, 12

binde = SUPER_SHIFT_CTRL, comma,  split-movetoworkspace, r-1
binde = SUPER_SHIFT_CTRL, period, split-movetoworkspace, r+1
binde = SUPER_CTRL, S,            split-movetoworkspace, r-1
binde = SUPER_CTRL, W,            split-movetoworkspace, r+1

# Windows
bind = SUPER, H, hy3:movefocus, l, visible
bind = SUPER, J, hy3:movefocus, d, visible
bind = SUPER, K, hy3:movefocus, u, visible
bind = SUPER, L, hy3:movefocus, r, visible

bind = SUPER_CTRL, H, hy3:movewindow, l, visible
bind = SUPER_CTRL, L, hy3:movewindow, r, visible
bind = SUPER_CTRL, K, hy3:movewindow, u, visible
bind = SUPER_CTRL, J, hy3:movewindow, d, visible

# Groups
# WARN: crashes when executing hy3:makegroup on root node with toggle, use hy3:changegroup shortcuts instead
# related: https://github.com/outfoxxed/hy3/issues/213
bind = SUPER, U, hy3:makegroup, h, ephemeral
bind = SUPER, Y, hy3:makegroup, v, ephemeral
# no need for `hy3:makegroup, tab, [toggle]` cuz tabs in tabs are useless
bind = SUPER, I, hy3:changegroup, toggletab

bind = SUPER_CTRL, U, hy3:changegroup, h
bind = SUPER_CTRL, Y, hy3:changegroup, v
bind = SUPER_CTRL, I, hy3:changegroup, toggletab

bind = SUPER_SHIFT, H, hy3:focustab, l, wrap
bind = SUPER_SHIFT, L, hy3:focustab, r, wrap
bind = SUPER, A, hy3:focustab, l, wrap
bind = SUPER, D, hy3:focustab, r, wrap

bind = SUPER_SHIFT, 1,     hy3:focustab, index, 1
bind = SUPER_SHIFT, 2,     hy3:focustab, index, 2
bind = SUPER_SHIFT, 3,     hy3:focustab, index, 3
bind = SUPER_SHIFT, 4,     hy3:focustab, index, 4
bind = SUPER_SHIFT, 5,     hy3:focustab, index, 5
bind = SUPER_SHIFT, 6,     hy3:focustab, index, 6
bind = SUPER_SHIFT, 7,     hy3:focustab, index, 7
bind = SUPER_SHIFT, 8,     hy3:focustab, index, 8
bind = SUPER_SHIFT, 9,     hy3:focustab, index, 9
bind = SUPER_SHIFT, 0,     hy3:focustab, index, 10
bind = SUPER_SHIFT, minus, hy3:focustab, index, 11
bind = SUPER_SHIFT, equal, hy3:focustab, index, 12

binde = SUPER_SHIFT_CTRL, H, hy3:movewindow, l, once
binde = SUPER_SHIFT_CTRL, L, hy3:movewindow, r, once
binde = SUPER_CTRL, A, hy3:movewindow, l, once
binde = SUPER_CTRL, D, hy3:movewindow, r, once

# Single
bindm=SUPER, mouse:272, movewindow
bindm=SUPER, mouse:273, resizewindow

# NOTE: it maximizes all clients in current workspace https://github.com/hyprwm/Hyprland/discussions/9935
bind = SUPER, M, fullscreen, 1
bind = SUPER, Z, fullscreen, 0
bind = SUPER, F, togglefloating
bind = SUPER, Q, killactive

# APPS
bind = SUPER, B,            exec, uwsm-app -- firefox
bind = SUPER_CTRL, B,       exec, uwsm-app -- firefox -P alternative
bind = SUPER_SHIFT, B,      exec, uwsm-app -- google-chrome
bind = SUPER, return,       exec, uwsm-app -- kitty
bind = SUPER_SHIFT, return, exec, uwsm-app -- alacritty
bind = SUPER, E,            exec, uwsm-app -- pcmanfm
bind = SUPER, O,            exec, uwsm-app -- rofi -show drun
bind = SUPER, P,            exec, uwsm-app -- cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = SUPER, R,            exec, uwsm-app -- rofi -show run
bind = SUPER, T,            exec, uwsm-app -- hyprlock
bind = SUPER, X,            exec, uwsm-app -- $XDG_CONFIG_HOME/hypr/scripts/power_menu
bind = SUPER_SHIFT, slash,  exec, uwsm-app -- python $XDG_CONFIG_HOME/hypr/scripts/hyprland-binds-rofi/main.py

bind = , print,           exec, uwsm-app -- hyprshot -m region --clipboard-only --silent
bind = SHIFT, print,      exec, uwsm-app -- hyprshot -m window --clipboard-only --silent
bind = CTRL, print,       exec, uwsm-app -- hyprshot -m output -m active --clipboard-only --silent
bind = SHIFT_CTRL, print, exec, uwsm-app -- grimblast copysave screen -

bindel = ,XF86AudioRaiseVolume,  exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute,         exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute,      exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp,   exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
