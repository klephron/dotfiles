env:
  TERM: xterm-256color


window:
  dimensions:
    columns: 0
    lines: 0

  padding:
    x: 0
    y: 0

  decorations: full

  title: "Alacritty"

  dynamic_title: true


font:
    # family: MesloLGS Nerd Font Mono
  normal:
    family: FiraCode Nerd Font Mono
    style: Regular
        
  bold:
    family: FiraCode Nerd Font Mono
    style: Bold

  italic:
    family: FiraCode Nerd Font Mono
    style: Italic

  offset:
    x: 0 
    y: 1

  glyph_offset:
    x: 0
    y: 0

  size: 6.5


draw_bold_text_with_bright_colors: false


colors:
  # Default colors
  primary:
    background: '0x1e282d'
    foreground: '0xc4c7d1'

  # Normal colors
  normal:
    black:   '0x666666'
    red:     '0xeb606b'
    green:   '0xc3e88d'
    yellow:  '0xf7eb95'
    blue:    '0x80cbc4'
    magenta: '0xff2f90'
    cyan:    '0xaeddff'
    white:   '0xffffff'

  # Bright colors
  bright:
    black:   '0xff262b'
    red:     '0xeb606b'
    green:   '0xc3e88d'
    yellow:  '0xf7eb95'
    blue:    '0x7dc6bf'
    magenta: '0x6c71c4'
    cyan:    '0x35434d'
    white:   '0xffffff'


mouse:
  # Click settings
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hide_when_typing: false

  hints:
    launcher: xdg-open


cursor:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: Block


