env:
  # TERM: tmux-256color 
  TERM: alacritty

shell:
   program: /bin/zsh
     # args:
     #   - -l
     #   - -c
     #   - "tmux attach || tmux"

window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 0
    y: 0
  decorations: full
  title: Alacritty
  dynamic_title: true

font:
  normal:
    # family: MesloLGS Nerd Font Mono
    family: FiraCode Nerd Font Mono
    style: Regular
  bold:
    family: FiraCode Nerd Font Mono
    style: Bold
  italic:
    family: RobotoMono Nerd Font Mono
    style: Italic
  offset:
    x: 0 
    y: 0
  glyph_offset:
    x: 0
    y: 0
  size: 7

mouse:
  # Click settings
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: false
  hints:
    launcher: xdg-open

cursor:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: Beam

draw_bold_text_with_bright_colors: false


# Colorscheme
import:
 - ~/.config/alacritty/themes/kanagawa.yml


key_bindings:
  - { key: H,   mods: Control|Shift, chars: "\x1b[72;6u"}
  - { key: J,   mods: Control|Shift, chars: "\x1b[74;6u"}
  - { key: K,   mods: Control|Shift, chars: "\x1b[75;6u"}
  - { key: L,   mods: Control|Shift, chars: "\x1b[76;6u"}
  # - { key: I,   mods: Control,       chars: "\x1b[73;5u" }

