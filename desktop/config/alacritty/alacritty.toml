import = ["/home/nikit/.config/alacritty/themes/kanagawa.toml"]

[colors]
draw_bold_text_with_bright_colors = false

[cursor]
style = "Beam"

[env]
TERM = "xterm-256color"

[font]
size = 11

[font.bold]
family = "FiraCode Nerd Font Mono"
style = "Bold"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "RobotoMono Nerd Font Mono"
style = "Italic"

[font.normal]
family = "FiraCode Nerd Font Mono"
style = "Regular"

[font.offset]
x = 0
y = 0

[[keyboard.bindings]]
chars = "\u001B[72;6u"
key = "H"
mods = "Control|Shift"

[[keyboard.bindings]]
chars = "\u001B[74;6u"
key = "J"
mods = "Control|Shift"

[[keyboard.bindings]]
chars = "\u001B[75;6u"
key = "K"
mods = "Control|Shift"

[[keyboard.bindings]]
chars = "\u001B[76;6u"
key = "L"
mods = "Control|Shift"

[mouse]
hide_when_typing = false

# [mouse.double_click]
# threshold = 300

# [mouse.hints]
# launcher = "xdg-open"

# [mouse.triple_click]
# threshold = 300

[shell]
program = "/bin/zsh"

[window]
decorations = "full"
dynamic_title = true
title = "Alacritty"

[window.dimensions]
columns = 80
lines = 20

[window.padding]
x = 0
y = 0
